name: solicitud_empleo_app
description: "Aplicación para la gestión de solicitudes de empleo"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.0
  google_fonts: ^6.1.0
  intl: ^0.18.0
  image_picker: ^1.0.4 # Asegúrate de usar la versión más reciente disponible

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0 # Ajusta la versión si es necesario

flutter:
  uses-material-design: true
  assets:
    - assets/